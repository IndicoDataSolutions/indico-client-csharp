query DatasetUploadStatus($id: Int!) {
  dataset(id: $id) {
    id
    status
    files {
      id
      name
      deleted
      fileSize
      rainbowUrl
      fileType
      fileHash
      status
      statusMeta
      failureType
    }
  }
}

mutation AddFiles($datasetId: Int!, $metadata: JSONString!) {
  addDatasetFiles(datasetId: $datasetId, metadataList: $metadata) {
    id
    status
  }
}

mutation ProcessFiles($datasetId: Int!, $datafileIds: [Int]) {
  addDataFiles(datasetId: $datasetId, datafileIds: $datafileIds) {
    id
    name
  }
}

mutation ProcessCsv($datasetId: Int!, $datafileIds: [Int]) {
  addDataCsv(datasetId: $datasetId, datafileIds: $datafileIds) {
    id
    name
  }
}

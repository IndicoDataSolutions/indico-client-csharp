mutation WorkflowSubmission(
  $workflowId: Int!
  $files: [FileInput!]!
  $bundle: Boolean
  $resultVersion: SubmissionResultVersion
) {
  workflowSubmission(
    workflowId: $workflowId
    files: $files
    bundle: $bundle
    resultVersion: $resultVersion
  ) {
    jobIds
    submissionIds
  }
}

mutation WorkflowUrlSubmission(
  $workflowId: Int!
  $urls: [String]!
  $resultVersion: SubmissionResultVersion
) {
  workflowUrlSubmission(
    workflowId: $workflowId
    urls: $urls
    resultVersion: $resultVersion
  ) {
    jobIds
    submissionIds
  }
}

query ListSubmissions(
  $submissionIds: [Int]
  $workflowIds: [Int]
  $filters: SubmissionFilter
  $limit: Int
  $orderBy: SUBMISSION_COLUMN_ENUM
  $desc: Boolean
  $after: Int
) {
  submissions(
    submissionIds: $submissionIds
    workflowIds: $workflowIds
    filters: $filters
    limit: $limit
    orderBy: $orderBy
    desc: $desc
    after: $after
  ) {
    submissions {
      id
      datasetId
      workflowId
      status
      createdAt
      updatedAt
      createdBy
      updatedBy
      completedAt
      errors
      filesDeleted
      inputFiles {
        id
        filepath
        filename
        filetype
        submissionId
        fileSize
        numPages
      }
      inputFile
      inputFilename
      resultFile
      outputFiles {
        id
        filepath
        submissionId
        componentId
        createdAt
      }
      retrieved
      autoReview {
        id
        submissionId
        createdAt
        createdBy
        startedAt
        completedAt
        rejected
        reviewType
        notes
        changes
      }
      retries {
        id
        submissionId
        previousErrors
        previousStatus
        retryErrors
      }
      AutoReviewLoaded
      ocrEngine
      reviews {
        id
        submissionId
        createdAt
        createdBy
        startedAt
        completedAt
        rejected
        reviewType
        notes
        changes
      }
      reviewInProgress
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      aggregateCount
    }
  }
}

mutation UpdateSubmission($submissionId: Int!, $retrieved: Boolean) {
  updateSubmission(submissionId: $submissionId, retrieved: $retrieved) {
    id
    datasetId
    workflowId
    status
    inputFile
    inputFilename
    resultFile
    retrieved
  }
}

query GetSubmission($submissionId: Int!) {
  submission(id: $submissionId) {
    id
    datasetId
    workflowId
    status
    inputFile
    inputFilename
    resultFile
    deleted
    retrieved
    errors
  }
}

mutation CreateSubmissionResults($submissionId: Int!) {
  submissionResults(submissionId: $submissionId) {
    jobId
  }
}

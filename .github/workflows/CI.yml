name: CI

on:
  push:
    branches: [ master, vd/* ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory:"./coverage/" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=lcov
    - name: Copy test coverage file
      uses: canastro/copy-file-action@master
      with:
        source: "coverage/*/coverage.info"
        target: "coverage/lcov.info"
    - name: Post code coverage report
      uses: romeovs/lcov-reporter-action@v0.2.16
        with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage/lcov.info
